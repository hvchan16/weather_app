language: python

python:
  - 3.7
  - 3.8
  - 3.9
  
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install codecov

install:
  - pip install -r requirements.txt
  - pip install codecov
  - pip install ".[test]" . 

script:
  - pytest
  - unittest
  - coverage report
  - coverage run app.py && coverage html

after_success:
  - codecov

